class Node {
    constructor(data, next = null) {
       this.data = data;
       this.next = next; 
    }    
}    

class LinkedList {
    constructor() {
        this.head = null;
        this.size = 0;
    }


// Insert premier Node

insertFirst(data) {
    this.head = new Node(data, this.head);
    this.size++;
}


// Insert derniere node
insertLast(data) {
    let node = new Node(data);
    let current;

    if (!this.head) {
        this.head = node;
    }
    else {
        current = this.head;
        while (current.next) {
            current = current.next;
        }
        current.next = node;
    }
    this.size++;
}

// Insert at index
insertAt(data, index) {

    if(index > 0 && index > this.size) {
        return;
    }

    if(index === 0) {
        this.head = new Node(data, this.head)
        return;
    }
    const node = new Node(data);
    let current, previous;

    current = this.head;
    let count = 0;

    while(count < index) {
        previous = current;
        count++;
        current = current.next;
    }

    node.next = current;
    previous.next = node;

    this.size++;
}
